<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <meta content="initial-scale=1.0, width=device-width, user-scalable=no" name="viewport" />
   <title>Lesson 11</title>
</head>

<body>
   <div class="wrapper">
      <header class="header"></header>
      <main class="main">
         <div class="content">
            <div class="content__image image">
               <div class="image__one sky">
                  <div class="sky__sun">
                     <img src="img/sun.png" alt="sun">
                  </div>
                  <div class="sky__cloud">
                     <img src="img/oblako.png" alt="cloud">
                  </div>
                  <div class="sky__cloude">
                     <img src="img/oblako.png" alt="cloud">
                  </div>
               </div>
               <div class="image__two center">
                  <div class="center__tree">
                     <img src="img/tree.png" alt="tree" class="tree">
                     <img src="img/wini.png" alt="wini" class="wini">
                  </div>
                  <div class="center__flower">
                     <img src="img/flower.png" alt="flower" class="flower">
                     <img src="img/zajka.png" alt="zajka" class="zajka">
                  </div>
                  <div class="center__butterfly">
                     <img src="img/butterfly.png" alt="butterfly" class="butterfly">
                     <img src="img/shariki.png" alt="shariki" class="shariki">
                  </div>
               </div>
               <div class="image__three down">
                  <div class="down__grass">
                     <img src="img/grass.png" alt="grass" class="grass">
                     <img src="img/babulya.png" alt="babulya" class="babulya">
                  </div>
                  <div class="down__grasse">
                     <img src="img/grass1.png" alt="grasse" class="grasse">
                     <img src="img/bemby.png" alt="bemby" class="bemby">
                  </div>
               </div>
               <div class="image__four flower-handmade">
                  <div class="flower__centre"></div>
                  <div class="flower__one"></div>
                  <div class="flower__two"></div>
                  <div class="flower__three"></div>
                  <div class="flower__four"></div>
                  <div class="flower__five"></div>
                  <div class="flower__six"></div>
                  <div class="flower__seven"></div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
      </footer>
   </div>
</body>

</html>
